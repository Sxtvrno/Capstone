version: "3.1"

nlu:
  # Saludos
  - intent: greet
    examples: |
      - hola
      - buenos días
      - buenas tardes
      - buenas noches
      - hey
      - holi
      - qué tal
      - saludos
      - alo
      - ola

  # Despedidas
  - intent: goodbye
    examples: |
      - adiós
      - chao
      - hasta luego
      - nos vemos
      - bye
      - me voy
      - gracias adiós
      - hasta pronto
      - me retiro

  # Afirmaciones
  - intent: affirm
    examples: |
      - sí
      - si
      - claro
      - exacto
      - correcto
      - afirmativo
      - por supuesto
      - ok
      - dale
      - ya

  # Negaciones
  - intent: deny
    examples: |
      - no
      - nop
      - para nada
      - negativo
      - no gracias
      - no quiero
      - no me interesa

  # Agradecimientos
  - intent: agradecer
    examples: |
      - gracias
      - muchas gracias
      - te agradezco
      - thanks
      - genial gracias
      - perfecto gracias
      - ok gracias

  # Ayuda general
