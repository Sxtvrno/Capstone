# Rasa Configuration File
# Docs: https://rasa.com/docs/rasa/model-configuration/

recipe: default.v1
language: es

pipeline:
  # Tokenización para español
  - name: WhitespaceTokenizer

    # Vectorización de palabras
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4

    # Clasificador de intents usando DIET (Dual Intent Entity Transformer)
  - name: DIETClassifier
    epochs: 100
    constrain_similarities: true

    # Extractor de entidades
  - name: EntitySynonymMapper

    # Recuperación de respuestas (para FAQs)
  - name: ResponseSelector
    epochs: 100
    constrain_similarities: true
    retrieval_intent: faq

policies:
  # Manejo de reglas (fallback, formularios)
  - name: RulePolicy
    core_fallback_threshold: 0.4
    core_fallback_action_name: "action_default_fallback"

    # Predicción de acciones basada en historias
  - name: MemoizationPolicy

    # Policy basada en transformers para diálogos complejos
  - name: TEDPolicy
    max_history: 5
    epochs: 100
    constrain_similarities: true
